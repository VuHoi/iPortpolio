<div class="specialToast" [@fadeAnimation]="{value: animationState, params:
   { fadeIn: toastConfig.animation.fadeIn, fadeOut: toastConfig.animation.fadeOut }}"
   (@fadeAnimation.done)="onFadeFinished($event)">
   <div class="d-inline-block">
      <img class="float-left" src="../../../assets/images/dog-notify.png" />
      <div class="backgroundCloudCall float-left">
        <div class="mt-2 d-flex align-items-center justify-content-center heightContent">{{data.text}}</div> 
       </div>
   </div>
</div>
