<div class="backgroundInfoCard p-5 " @Card  [@CardHover]="stateHover"
     (mouseenter)="togleStateAnimation('enter')"
     (mouseleave)="togleStateAnimation('leave')"
>
  <div class="rotateCard">
    <h5  *ngIf= "stateHover==='leave'" class="fontTitle text-warning">{{title}}</h5>
  <div *ngIf= "stateHover==='enter'" class="text-center"> <h5 class="fontTitle text-warning">{{title}}</h5></div>
    <p>{{first_paragraph}}</p>
    <p>{{second_paragraph}}</p>

  </div>
</div>
