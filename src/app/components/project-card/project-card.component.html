<div class="backgroundProjectCard p-5" @Card [@CardHover]="stateHover" (mouseenter)="togleStateAnimation('enter')"
  (mouseleave)="togleStateAnimation('leave')">
  <div class="rotateProjectCard h-100 p-4 d-flex align-items-center flex-column">
    <div class="mb-auto fontSizeText w-100">
      <div class="text-center">
        <h5 class="fontTitle"><input class="min-width text-danger" [readonly]="!isModify" [class.inputForm]="!isModify"
          name="name" (ngModelChange)="changeValueInput()" placeholder="Name" [(ngModel)]="project.name"></h5>
      </div>
      <div *ngIf="!isModify">
        <p>{{project?.param1}}</p>
        <p>{{project?.param2}}</p>
      </div>
      <div *ngIf="isModify" >
        <textarea class="form-control" rows="8" name="param1" (ngModelChange)="changeValueInput()" placeholder="Paragraph 1" [(ngModel)]="project.param1"></textarea>
        <textarea class="form-control" rows="2" name="param2" (ngModelChange)="changeValueInput()" placeholder="Paragraph 2" [(ngModel)]="project.param2"></textarea>
      </div>
    </div>
    <div class="d-flex w-100 flex-row align-items-center justify-content-between fontSizeIcon">
      <i *ngFor="let icon of project?.icons" class={{icon}}></i>
    </div>
  </div>
</div>
